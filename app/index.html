                </div>
            </div>

                </div>
                <div class="benefits__item">

                    <span class="benefits__line"></span>
                    <p class="benefits__date">бесплатно</p>
                </div>
                <div class="benefits__item">
                    <h5 class="benefits__title">Доставка</h5>
                    <span class="benefits__line"></span>

        </section> -->

                            <input class="request__form-item" id="request-number" type="text" placeholder="Ваш телефон">
                            <div class="request__form-item-wrap">
                                <button class="request__form-item btn" id="request-btn" type="button">Отправить заявку</button>
                                <label for="request-btn">Нажимая на кнопку вы даете согласие на обработку данных</label>
                            </div>
                        </form>
                    </div>
